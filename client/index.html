<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div id="auth">
            <form id="signupForm">
                <h2>Sign Up</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <form id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="notesApp" style="display: none;">
            <button id="logoutbtn">Logout</button>
            <h1>Notes App</h1>
            <div class="inputcontainer">
                <input type="text" id="titleInput" placeholder="Add Title" />
                <div class="contentcontainer">
                    <textarea id="contentInput" placeholder="Type your note here"></textarea>
                    <button id="addNotebtn">Add Note</button>
                </div>
            </div>
            <div class="views-container">
                <button id="homebtn">Home</button>
                <button id="archivebtn">Archives</button>
                <button id="trashbtn">Trash</button>
            </div>
            <div class="container">
                <ul id="notesList"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
